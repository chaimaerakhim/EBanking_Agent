<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
  <head>

    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <title>Modifier Profil</title>

   
     <!-- Bootstrap core CSS-->
    <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>

    <!-- Custom fonts for this template-->
    <link href="../vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css"/>

    <!-- Page level plugin CSS-->
    <link href="../vendor/datatables/dataTables.bootstrap4.css" rel="stylesheet"/>

    <!-- Custom styles for this template-->
    <link href="../css/sb-admin.css" rel="stylesheet"/>
 	 <link href="../css/style.css" rel="stylesheet"/>

  </head>

  <body class="bg-dark">

    <div class="container">
      <div class="card card-register mx-auto mt-5">
        <div class="card-header">Modifier Profil</div>
        <div class="card-body">
         <form action="#" th:action="@{/update/{id}(id=${agent.username})}" th:object="${agent}" method="post">
            <div class="form-group">
              <div class="form-row">
                <div class="col-md-6">
                  <div class="form-label-group">
                    <input type="text" id="firstName" class="form-control" th:field="*{prenom}" required="required" autofocus="autofocus"/>
                    <label for="firstName">Prenom</label>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-label-group">
                    <input type="text" id="CIN" class="form-control" th:field="*{cin}" required="required"/>
                    <label for="CIN">CIN</label>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-label-group">
                    <input type="text" id="lastName" class="form-control" th:field="*{nom}" required="required"/>
                    <label for="lastName">Nom</label>
                  </div>
                </div>
                 <div class="col-md-6">
                  <div class="form-label-group">
                    <input type="text" id="Adresse" class="form-control" th:field="*{adresse}" required="required"/>
                    <label for="Adresse">Adresse</label>
                  </div>
                </div>
                 <div class="col-md-6">
                  <div class="form-label-group">
                    <input type="text" id="Username" class="form-control" th:field="*{username}" required="required"/>
                    <label for="Username">Username</label>
                  </div>
                </div>
                 <div class="col-md-6">
                  <div class="form-label-group">
                    <input type="text" id="Telephone" class="form-control" th:field="*{telephone}" required="required"/>
                    <label for="Telephone">Telephone</label>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="form-label-group">
                <input type="email" id="inputEmail" class="form-control" th:field="*{email}" required="required"/>
                <label for="inputEmail">Email </label>
              </div>
            </div>
            <div class="form-group">
              <div class="form-row">
                <div class="col-md-6">
                  <div class="form-label-group">
                    <input type="password" id="inputPassword" class="form-control" th:field="*{password}" required="required"/>
                    <label for="inputPassword">Password</label>
                  </div>
                </div>
               
              </div>
            </div>
            <input class="btn btn-primary btn-block" type="submit" value="Modifier "/> 
          </form>
          
        </div>
      </div>
    </div>

     <!-- Bootstrap core JavaScript-->
    <script src="../vendor/jquery/jquery.min.js"></script>
    <script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="../vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Page level plugin JavaScript-->
    <script src="../vendor/datatables/jquery.dataTables.js"></script>
    <script src="../vendor/datatables/dataTables.bootstrap4.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="../js/sb-admin.min.js"></script>

    <!-- Demo scripts for this page-->
    <script src="../js/demo/datatables-demo.js"></script>

  </body>

</html>
